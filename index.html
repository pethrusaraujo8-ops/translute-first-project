<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>tradutor</title>
</head>

<body>

    <div class="credítos">
        <p>tradutor produzido por
            Pethrus M. d. A. Vieira
        </p>
    </div>

<div>


    <div class="caixa-de-texto">
       <h2 class="digite-o-texto">digite o texto aqui:</h2>
        <textarea class="input-texto"></textarea>
    </div>




    <div class="controles">

        <select class="idiomas">
            <option>inglês</option>
            <option>alemão</option>
            <option>japonês</option>
        </select>



        <button>

            <img src="img/traduzir.svg" alt="ícone de traduzir" class="ícone-traduzir">

        </button>



        <button>

            <img src="img/microfone.svg" alt="ícone de microfone" class="ícone-microfone">

        </button>

    </div>

    <div class="resultado">
        <h3 class="titulo-tradução"> Tradução</h3>
        <p class="tradução"> sua tradução aparecerá aqui... </p>

    </div>

</div>

</body>

</html>
